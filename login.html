<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./loginstyle.css">

    <!-- Ini buat Lalezar (tombol login) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">

    <!-- Ini buat Kumbh Sans (header bagian tengah) -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Lalezar&display=swap"
        rel="stylesheet">

    <!-- Ini buat notable font (tulisan gede) -->
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">

    <!-- Ini buat bebas neue (tulisan di gambar konten2) -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Ini buat Oooh Baby (tulisan for you di konten3) -->
    <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet">

    <!-- Ini buat Josefin Sans (tulisan di dalem kotak register) -->
     <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Header -->
    <header class="headerbar">
        <img src="img/header/Group 17.png" class="headerlogo">
        <div class="headerbarmiddle">
            <a href="./home.html">Home</a>
            <a href="./aboutus.html">About Us</a>
            <a href="./forum.html">Forum</a>
        </div>
        <button class="loginbutton">LOGIN.</button>
    </header>

    <!-- Content -->
    <section class="fullarea">
            <h1 class="login-text bottom"><span class="purple-stroke">L O </span>G I N</h1>
            <div class="bagiankiri">
                <h2 class="tekslogin">Login</h2>
                <h3 class="labelinput">Email</h3>
                <div class="form-field">
                    <input type="text" placeholder="Masukkan email">
                </div>
                <h3 class="labelinput">Password</h3>
                <div class="form-field">
                    <input type="text" placeholder="Masukkan password">
                </div>
                <div class="rememberdanforgot">
                     <div class="checkbox">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </div>
                    <a href="">Forgot Password</a>
                </div>
                <div class="signinbutton">
                    <button class="signin-btn">Sign in</button>
                </div>
                <p class="ortext">Or</p>
                <div class="googlebutton">
                    <button class="google-btn"><img src="./img/loginimg/google.png" alt="" class="googleimage">Sign in with Google</button>
                </div>
                <p class="registertext">Don't have an account? <a href="./register.html">Register here.</a></p>
            </div>
            <img src="./img/loginimg/gambarbeasiswa.png" alt="" class="beasiswagambar">
    </section>

    
</body>

</html>
