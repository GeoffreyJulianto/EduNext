<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="./registerstyle.css">

    <!-- Ini buat Lalezar (tombol login) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">

    <!-- Ini buat Kumbh Sans (header bagian tengah) -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Lalezar&display=swap"
        rel="stylesheet">

    <!-- Ini buat notable font (tulisan gede) -->
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">

    <!-- Ini buat bebas neue (tulisan di gambar konten2) -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Ini buat Oooh Baby (tulisan for you di konten3) -->
    <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet">

    <!-- Ini buat Josefin Sans (tulisan di dalem kotak register) -->
     <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Header -->
    <header class="headerbar">
        <img src="img/header/Group 17.png" class="headerlogo">
        <div class="headerbarmiddle">
            <a href="./home.html">Home</a>
            <a href="./aboutus.html">About Us</a>
            <a href="./forum.html">Forum</a>
        </div>
        <button class="loginbutton">LOGIN.</button>
    </header>

    <!-- Content -->
     <!-- Background + Big REGISTER Text -->
    <div class="register-bg">
        <h1 class="register-text top">REGISTER</h1>
        <h1 class="register-text bottom">REGISTER</h1>
        <img src="./img/registerimg/rectangle.png" alt="" class="register-text rectangle">
    </div>

    <!-- White Card Form -->
    <div class="register-form">
        <div class="form-card">
            <div class="form-row">
                <div class="form-field">
                    <label>First Name</label>
                    <input type="text" placeholder="Masukkan nama">
                </div>
                <div class="form-field">
                    <label>Last Name</label>
                    <input type="text" placeholder="Masukkan nama">
                </div>
            </div>

            <div class="form-field">
                <label>Email</label>
                <input type="email" placeholder="Masukkan Email">
            </div>

            <div class="form-field">
                <label>Password</label>
                <input type="password" placeholder="Masukkan Password">
            </div>

            <div class="form-field">
                <label>Phone Number</label>
                <input type="text" placeholder="Masukkan nomor telepon">
            </div>

            <div class="terms">
                <input type="checkbox">
                <span>I agree to the <a href="#">Terms and Service</a></span>
            </div>

            <button class="register-btn">Register</button>
        </div>
    </div>

    
</body>

</html>
