<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="./accountstyle.css">

    <!-- Ini buat Lalezar (tombol login) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">

    <!-- Ini buat Kumbh Sans (header bagian tengah) -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Lalezar&display=swap"
        rel="stylesheet">

    <!-- Ini buat notable font (tulisan gede) -->
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">

    <!-- Ini buat bebas neue (tulisan di gambar konten2) -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Ini buat Oooh Baby (tulisan for you di konten3) -->
    <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet">

    <!-- Ini buat Josefin Sans (tulisan di dalem kotak register) -->
     <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Header -->
    <header class="headerbar">
        <img src="img/header/Group 17.png" class="headerlogo">
        <div class="headerbarmiddle">
            <a href="./home.html">Home</a>
            <a href="./aboutus.html">About Us</a>
            <a href="./forum.html">Forum</a>
        </div>
        <button class="loginbutton">LOGIN.</button>
    </header>

    <!-- Content -->
    <div class="page-wrapper">

    <!-- LEFT SIDE CONTENT -->
        <section class="left-section">

            <h1 class="welcome-title">WELCOME,<br>IRVINE!</h1>

            <div class="form-group">
                <label>Name</label>
                <div class="input-wrapper">
                    <input type="text" placeholder="">
                    <span class="edit-icon">✎</span>
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <div class="input-wrapper">
                    <input type="text" placeholder="">
                    <span class="edit-icon">✎</span>
                </div>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <div class="input-wrapper">
                    <input type="text" placeholder="">
                    <span class="edit-icon">✎</span>
                </div>
            </div>
            
            <div class="lastline">
                <a href="./premium.html" class="premium-link">Activate your premium account</a>

                <button class="save-btn">
                    SAVE.
                    <span class="arrow">➤</span>
                </button>
            </div>
            

        </section>

        <!-- RIGHT SIDE IMAGE CARD -->
        <section class="right-section">
            <div class="image-card">
                <img src="./img/accountimg/account.png" alt="">
                <div class="img-edit-btn">✎</div>

                <p class="caption">Say something about yourself...</p>
            </div>
        </section>

    </div>
   

    
</body>

</html>
